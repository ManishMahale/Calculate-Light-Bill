<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bill Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .container {
            margin-top: 20px;
            max-width: 700px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .rate {
            font-weight: bold;
            color: #0d6efd;
            border: 2px solid #0d6efd;
            background: #e9f5ff;
        }

        table {
            width: 100%;
        }

        .table-responsive {
            overflow-x: auto;
        }

        h2 {
            color: #0d6efd;
            font-weight: bold;
        }

        .btn-primary {
            background: #0d6efd;
            border: none;
        }

        .btn-danger {
            background: #dc3545;
            border: none;
        }

        h3 {
            color: #198754;
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        .border-danger {
            border: 2px solid red !important;
        }

        .border-success {
            border: 2px solid green !important;
        }

        /* Style the table rows for better visibility */
        tbody tr:nth-child(odd) {
            background: #f1f8ff;
        }

        tbody tr:nth-child(even) {
            background: #e6f2ff;
        }

        /* Style input fields */
        input[type="number"] {
            background: #ffffff;
            padding: 8px;
            font-size: 16px;
        }

        /* Ensure mobile-friendly design */
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 15px;
            }

            table {
                font-size: 14px;
            }

            input[type="number"] {
                font-size: 14px;
            }

            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Light Bill Calculator</h2>

        <div class="mb-3">
            <label for="RPU" class="form-label fw-bold text-primary">Rate per Unit</label>
            <input type="number" id="RPU" class="form-control rate RPU" min="0" step="0.01">
            <span id="rateError" class="error"></span>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered" id="billTable">
                <thead class="table-primary">
                    <tr>
                        <th>Previous Unit</th>
                        <th>Current Unit</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="number" class="form-control prevUnit" min="0">
                            <span class="error prevError"></span>
                        </td>
                        <td>
                            <input type="number" class="form-control currUnit" min="0">
                            <span class="error currError"></span>
                        </td>
                        <td class="amount">0</td>
                        <td><button class="btn btn-danger removeRow">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="btn btn-primary w-100 mt-2" id="addRow">Add Row</button>
        <h3 class="mt-3 text-center">Total Amount: <span id="totalAmount">0</span></h3>
    </div>

    <script>
        $(document).ready(function () {
            function calculateTotal() {
                let total = 0;
                $(".amount").each(function () {
                    total += parseFloat($(this).text()) || 0;
                });
                $("#totalAmount").text(total.toFixed(2));
            }

            function validateAndCalculate(row) {
                let prevUnit = parseFloat(row.find(".prevUnit").val()) || 0;
                let currUnit = parseFloat(row.find(".currUnit").val()) || 0;
                let rate = parseFloat($("#RPU").val()) || 0;

                let prevError = row.find(".prevError");
                let currError = row.find(".currError");

                // Validate Previous Unit
                if (prevUnit < 0) {
                    prevError.text("Previous unit cannot be negative.");
                    row.find(".prevUnit").addClass("border-danger").removeClass("border-success");
                } else {
                    prevError.text("");
                    row.find(".prevUnit").addClass("border-success").removeClass("border-danger");
                }

                // Validate Current Unit
                if (currUnit < prevUnit) {
                    currError.text("Current unit must be greater than Previous unit.");
                    row.find(".currUnit").addClass("border-danger").removeClass("border-success");
                } else {
                    currError.text("");
                    row.find(".currUnit").addClass("border-success").removeClass("border-danger");
                }

                // Validate Rate Per Unit
                if (rate <= 0) {
                    $("#RPU").addClass("border-danger").removeClass("border-success");
                    $("#rateError").text("Rate per Unit must be greater than 0.");
                    return;
                } else {
                    $("#RPU").addClass("border-success").removeClass("border-danger");
                    $("#rateError").text("");
                }

                // Calculate Amount
                let amount = (currUnit - prevUnit) * rate;
                if (amount < 0) amount = 0;
                row.find(".amount").text(amount.toFixed(2));

                calculateTotal();
            }

            $("#addRow").click(function () {
                let row = `<tr>
                    <td>
                        <input type="number" class="form-control prevUnit" min="0">
                        <span class="error prevError"></span>
                    </td>
                    <td>
                        <input type="number" class="form-control currUnit" min="0">
                        <span class="error currError"></span>
                    </td>
                    <td class="amount">0</td>
                    <td><button class="btn btn-danger removeRow">Remove</button></td>
                </tr>`;
                $("#billTable tbody").append(row);
            });

            $(document).on("input", ".prevUnit, .currUnit, #RPU", function () {
                let row = $(this).closest("tr");
                validateAndCalculate(row);
            });

            $(document).on("click", ".removeRow", function () {
                $(this).closest("tr").remove();
                calculateTotal();
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bill Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h2 class="text-center text-primary">Tenant Light Bill Calculator</h2>
        <div class="mb-3">
            <label class="fw-bold text-primary">Rate per Unit</label>
            <input type="number" id="RPU" class="form-control" min="0" step="0.01">
            <span id="rateError" class="text-danger"></span>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered" id="billTable">
                <thead class="table-primary">
                    <tr>
                        <th>#</th>
                        <th>Current Unit</th>
                        <th>Previous Unit</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="index">1</td>
                        <td><input type="number" class="form-control currUnit" min="0"></td>
                        <td><input type="number" class="form-control prevUnit" min="0"></td>
                        <td class="amount">0</td>
                        <td><button class="btn btn-danger removeRow">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-primary w-100 mt-2" id="addRow">Add Row</button>
        <h3 class="mt-3 text-center">Total Amount: <span id="totalAmount">0</span></h3>
    </div>
    <script>
        $(document).ready(function () {
            function updateIndexes() {
                $("#billTable tbody tr").each(function (index) {
                    $(this).find(".index").text(index + 1);
                });
            }

            function calculateAmounts() {
                let total = 0;
                let rate = parseFloat($("#RPU").val()) || 0;
                if (rate <= 0) {
                    $("#rateError").text("Rate per Unit must be greater than 0.");
                    return;
                } else {
                    $("#rateError").text("");
                }
                $("#billTable tbody tr").each(function () {
                    let prevUnit = parseFloat($(this).find(".prevUnit").val()) || 0;
                    let currUnit = parseFloat($(this).find(".currUnit").val()) || 0;
                    let amount = (currUnit - prevUnit) * rate;
                    if (amount < 0) amount = 0;
                    $(this).find(".amount").text(amount.toFixed(2));
                    total += amount;
                });
                $("#totalAmount").text(total.toFixed(2));
            }

            $("#addRow").click(function () {
                let row = `<tr>
                    <td class="index"></td>
                    <td><input type="number" class="form-control currUnit" min="0"></td>
                    <td><input type="number" class="form-control prevUnit" min="0"></td>
                    <td class="amount">0</td>
                    <td><button class="btn btn-danger removeRow">Delete</button></td>
                </tr>`;
                $("#billTable tbody").append(row);
                updateIndexes();
            });

            $(document).on("input", ".prevUnit, .currUnit, #RPU", function () {
                calculateAmounts();
            });

            $(document).on("click", ".removeRow", function () {
                $(this).closest("tr").remove();
                updateIndexes();
                calculateAmounts();
            });

            updateIndexes();
        });
    </script>
</body>
</html>

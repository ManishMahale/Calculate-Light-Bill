<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bill Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        .container {
            margin-top: 20px;
            max-width: 700px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .rate {
            font-weight: bold;
            color: #0d6efd; /* Bootstrap primary blue */
            border: 2px solid #0d6efd;
            background: #e9f5ff;
        }

        table {
            width: 100%;
        }

        .table-responsive {
            overflow-x: auto;
        }

        h2 {
            color: #0d6efd;
            font-weight: bold;
        }

        .btn-primary {
            background: #0d6efd;
            border: none;
        }

        .btn-danger {
            background: #dc3545;
            border: none;
        }

        h3 {
            color: #198754;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Light Bill Calculator</h2>

        <div class="mb-3">
            <label for="RPU" class="form-label fw-bold text-primary">Rate per Unit</label>
            <input type="number" id="RPU" class="form-control rate RPU" min="0" step="0.01">
        </div>

        <div class="table-responsive">
            <table class="table table-bordered" id="billTable">
                <thead class="table-primary">
                    <tr>
                        <th>Previous Unit</th>
                        <th>Current Unit</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="number" class="form-control prevUnit" min="0"></td>
                        <td><input type="number" class="form-control currUnit" min="0"></td>
                        <td class="amount">0</td>
                        <td><button class="btn btn-danger removeRow">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="btn btn-primary w-100 mt-2" id="addRow">Add Row</button>
        <h3 class="mt-3 text-center">Total Amount: <span id="totalAmount">0</span></h3>
    </div>

    <script>
        $(document).ready(function () {
            function calculateTotal() {
                let total = 0;
                $(".amount").each(function () {
                    total += parseFloat($(this).text()) || 0;
                });
                $("#totalAmount").text(total.toFixed(2));
            }

            $("#addRow").click(function () {
                let row = `<tr>
                    <td><input type="number" class="form-control prevUnit" min="0"></td>
                    <td><input type="number" class="form-control currUnit" min="0"></td>
                    <td class="amount">0</td>
                    <td><button class="btn btn-danger removeRow">Remove</button></td>
                </tr>`;
                $("#billTable tbody").append(row);
            });

            $(document).on("input", ".prevUnit, .currUnit, .RPU", function () {
                let row = $(this).closest("tr");
                let prevUnit = parseFloat(row.find(".prevUnit").val()) || 0;
                let currUnit = parseFloat(row.find(".currUnit").val()) || 0;
                let rate = parseFloat($("#RPU").val()) || 0;
                let amount = (currUnit - prevUnit) * rate;
                if (amount < 0) amount = 0;
                row.find(".amount").text(amount.toFixed(2));
                calculateTotal();
            });

            $(document).on("click", ".removeRow", function () {
                $(this).closest("tr").remove();
                calculateTotal();
            });
        });
    </script>
</body>

</html>

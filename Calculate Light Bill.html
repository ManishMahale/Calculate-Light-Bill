<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bill Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }

        table {
            width: 100%;
        }

        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Light Bill Calculator</h2>
        <div class="table-responsive">
            <table class="table table-bordered" id="billTable">
                <thead>
                    <tr>
                        <th>Previous Unit</th>
                        <th>Current Unit</th>
                        <th>Rate per Unit</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="number" class="form-control prevUnit" min="0"></td>
                        <td><input type="number" class="form-control currUnit" min="0"></td>
                        <td><input type="number" class="form-control rate" min="0" step="0.01"></td>
                        <td class="amount">0</td>
                        <td><button class="btn btn-danger removeRow">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-primary w-100" id="addRow">Add Row</button>
        <h3 class="mt-3 text-center">Total Amount: <span id="totalAmount">0</span></h3>
    </div>

    <script>
        $(document).ready(function () {
            function calculateTotal() {
                let total = 0;
                $(".amount").each(function () {
                    total += parseFloat($(this).text()) || 0;
                });
                $("#totalAmount").text(total.toFixed(2));
            }

            $("#addRow").click(function () {
                let row = `<tr>
                    <td><input type="number" class="form-control prevUnit" min="0"></td>
                    <td><input type="number" class="form-control currUnit" min="0"></td>
                    <td><input type="number" class="form-control rate" min="0" step="0.01"></td>
                    <td class="amount">0</td>
                    <td><button class="btn btn-danger removeRow">Remove</button></td>
                </tr>`;
                $("#billTable tbody").append(row);
            });

            $(document).on("input", ".prevUnit, .currUnit, .rate", function () {
                let row = $(this).closest("tr");
                let prevUnit = parseFloat(row.find(".prevUnit").val()) || 0;
                let currUnit = parseFloat(row.find(".currUnit").val()) || 0;
                let rate = parseFloat(row.find(".rate").val()) || 0;
                let amount = (currUnit - prevUnit) * rate;
                if (amount < 0) amount = 0;
                row.find(".amount").text(amount.toFixed(2));
                calculateTotal();
            });

            $(document).on("click", ".removeRow", function () {
                $(this).closest("tr").remove();
                calculateTotal();
            });
        });
    </script>
</body>

</html>
